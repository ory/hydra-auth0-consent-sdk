version: 2
jobs:
  test:
    docker:
      - image: circleci/node:9.2
    steps:
      - checkout
      - run: yarn install
      - run: yarn bootstrap
      - run: yarn run flow
      - run: yarn run test
      - run: yarn run build

  deploy:
    docker:
      - image: circleci/node:8.6
    steps:
      - checkout
      - run: yarn install
      - run: yarn bootstrap
      - run: yarn run build
      - run: git config --global user.email "circleci@ory.am"
      - run: git config --global user.name "ORY Continuous Integration"
      - run: |
          echo "registry=https://registry.npmjs.org/" > ~/.npmrc
          echo "//registry.npmjs.org/:_authToken=${NPM_TOKEN}" >> ~/.npmrc
          npm whoami
          yarn run lerna publish --repo-version=$(git describe --tag) --yes --force-publish=* --skip-npm
          cd packages/hydra-consent-sdk; npm publish
      - run: git remote rm origin
      - run: git remote add origin https://arekkas:$GITHUB_TOKEN@github.com/ory/hydra-auth0-consent-sdk.git
      - run: git push origin

workflows:
  version: 2
  "test and deploy":
    jobs:
      - test:
          filters:
            tags:
              only: /.*/
      - deploy:
          requires:
            - test
